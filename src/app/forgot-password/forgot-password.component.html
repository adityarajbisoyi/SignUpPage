<div *ngIf="!verifyOtp">
    <div class="row" id="signUpText">
      Reset Password 
    </div>
    
    <div class="d-flex bottom-margin">
      <hr>
    </div>
    <div class="container signup-container">
      <div>
      <!---->
      </div>
      <!---->
      <form class="signup-form">
    
        <label for="email">Email<span>*</span></label>
        <input type="email" id="email" name="email" [(ngModel)]="user.email" required />
    
        <label for="password">Enter new password<span>*</span></label>
        <div class="password-input-container">
          <input type="password" id="password" name="password" [(ngModel)]="user.password" required />
          <button type="button" (click)="togglePasswordVisibility('password')">
            <img *ngIf="showPassword" src="../assets/eye.png" alt="Show Password" style="width: 10%; margin-left: -284%;
            margin-bottom: 25%;" />
            <img *ngIf="!showPassword" src="../assets/openeye.svg" alt="Show Password" style="width: 4%;
            margin-bottom: 9%; margin-left: -30%" />
          </button>
        </div>
    
        <label for="confirmPassword">Confirm new password<span>*</span></label>
        <div class="password-input-container">
          <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="user.confirmPassword" required />
          <button type="button" (click)="togglePasswordVisibility('password')">
            <img *ngIf="showPassword" src="../assets/eye.png" alt="Show Password" style="width: 10%; margin-left: -284%;
            margin-bottom: 25%;" />
            <img *ngIf="!showPassword" src="../assets/openeye.svg" alt="Show Password" style="width: 4%;
            margin-bottom: 9%; margin-left: -30%" />
          </button>
        </div>
    
        <button  type="button" id="signupbtn" class="btn btn-light" (click)="signup()"  [ngClass]="{'red-button': isFormValid()}" aria-disabled="true">Reset Password</button>
      </form>
    </div>
  </div>
    <div *ngIf="verifyOtp">
      <app-verify-otp></app-verify-otp>
    </div>
