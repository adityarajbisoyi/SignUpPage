<form>
  <div class="row" id="signUpText">
    Sign up to Mentor
    <span class="text-green">
      ED
    </span>
  </div>
  
  <div class="d-flex bottom-margin">
    <hr>
  </div>
  <div class="container signup-container">
    <h2>Sign Up</h2>
    <form class="signup-form">
      <label for="name">Name<span>*</span></label>
      <input type="text" id="name" name="name" [(ngModel)]="user.name" required />
  
      <label for="email">Email<span>*</span></label>
      <input type="email" id="email" name="email" [(ngModel)]="user.email" required />
  
      <label for="password">Password<span>*</span></label>
      <div class="password-input-container">
        <input type="password" id="password" name="password" [(ngModel)]="user.password" required />
        <button type="button" (click)="togglePasswordVisibility('password')">
          <img *ngIf="showPassword" src="../assets/eye.png" alt="Show Password" style="width: 10%; margin-left: -337%;
          margin-bottom: 24%;" />
          <img *ngIf="!showPassword" src="../assets/openeye.svg" alt="Show Password" style="width: 4%;
          margin-bottom: 9%; margin-left: -10%" />
        </button>
      </div>
  
      <label for="confirmPassword">Confirm Password<span>*</span></label>
      <div class="password-input-container">
        <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="user.confirmPassword" required />
        <button type="button" (click)="togglePasswordVisibility('password')">
          <img *ngIf="showPassword" src="../assets/eye.png" alt="Show Password" style="width: 10%; margin-left: -337%;
          margin-bottom: 24%;" />
          <img *ngIf="!showPassword" src="../assets/openeye.svg" alt="Show Password" style="width: 4%;
          margin-bottom: 9%; margin-left: -10%" />
        </button>
      </div>
  
      <button type="button" id="signupbtn" (click)="signup()" [ngClass]="{'red-button': isFormValid()}">Sign Up</button>
    </form>
  </div>
