<div>
  <h2>OTP Verification</h2>
  <p>Enter the OTP sent to {{ email }}</p>
  
  <div class="otp-input-container">
    <input type="text" [(ngModel)]="otp[0]" maxlength="1" (input)="focusNext(1)" />
    <input type="text" [(ngModel)]="otp[1]" maxlength="1" (input)="focusNext(2)" />
    <input type="text" [(ngModel)]="otp[2]" maxlength="1" (input)="focusNext(3)" />
    <input type="text" [(ngModel)]="otp[3]" maxlength="1" (input)="focusNext(4)" />
    <input type="text" [(ngModel)]="otp[4]" maxlength="1" (input)="focusNext(5)" />
    <input type="text" [(ngModel)]="otp[5]" maxlength="1" />
  </div>

  <button (click)="verifyOtp()">Verify OTP</button>
  
  <p *ngIf="timer > 0">Time remaining: {{ timer }} seconds</p>
  <div *ngIf="otpVerified">
    <p>OTP verified successfully! Initiating further actions...</p>
  </div>
</div>
